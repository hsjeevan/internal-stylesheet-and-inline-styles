<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="styles.css"> <!-- gets overridden by internal stylesheets -->

	<title>Internal and In-Line CSS</title>
</head>
<style type="text/css">
	
	h1{
		background-color: blue;
		padding-top:  20px;
		padding-bottom:  50px;
		margin: 0px;
		color: red; /* gets overridden by in-line stylesheets*/
	}
</style>
<body>
	<h1 style="color: white">Welcome to CSS3</h1>
</body>
</html>
